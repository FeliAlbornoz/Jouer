
<ion-content>
  <ion-item class="ssearch">
    <ion-label position="stacked">Search</ion-label>
    <ion-input placeholder="Buscar"></ion-input>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons class="botones">
      <ion-button class="botones-boton" [routerLink]="['/home']">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
      <ion-button class="botones-boton" [routerLink]="['/buscar']">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
      <ion-button class="botones-add">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
      <ion-button class="botones-boton" [routerLink]="['/chat']">
        <ion-icon name="chatbubble-outline"></ion-icon>
      </ion-button>
      <ion-button class="botones-boton" [routerLink]="['/perfil']">
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
